<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Datumlista Gilleberget</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- Icons -->
    <link rel="icon" href="https://esm.sh/lucide-static@0.400.0/icons/calendar-check-2.svg">
    
    <!-- Tailwind CSS (CDN for local usage) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              accent: '#f97316',
            }
          }
        }
      }
    </script>
    <!-- Icons library (Feather/Lucide alternative for vanilla) -->
    <script src="https://unpkg.com/lucide@latest"></script>
<link rel="stylesheet" href="/index.css">
  <script type="module" crossorigin src="/assets/index-B1gVsSwF.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-Clsr3oW0.css">
</head>
<body class="bg-slate-50 text-slate-900 font-sans h-screen flex flex-col overflow-hidden">

    <!-- Header / Navigation -->
    <header class="bg-white border-b border-gray-200 shrink-0 z-10">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <h1 class="text-lg font-bold text-accent flex items-center gap-2">
                <i data-lucide="calendar-check-2" class="w-6 h-6"></i>
                Datumlista
            </h1>
            <nav class="flex bg-gray-100 p-1 rounded-lg">
                <button id="nav-planner" class="px-3 py-1.5 text-sm font-medium rounded-md transition-all bg-white text-accent shadow-sm" onclick="app.switchTab('planner')">
                    Planering
                </button>
                <button id="nav-history" class="px-3 py-1.5 text-sm font-medium rounded-md transition-all text-gray-500 hover:text-gray-900" onclick="app.switchTab('history')">
                    Historik
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-1 overflow-hidden flex flex-col md:flex-row max-w-7xl mx-auto w-full">
        
        <!-- Left Sidebar: Master List -->
        <aside class="w-full md:w-80 bg-white md:border-r border-b md:border-b-0 border-gray-200 flex flex-col h-[40vh] md:h-full shrink-0">
            <div class="p-4 border-b border-gray-100 bg-gray-50 flex justify-between items-center">
                <h2 class="font-semibold text-gray-800">Namnlista</h2>
                <span id="people-count" class="text-xs font-normal text-gray-500 bg-gray-200 px-2 py-0.5 rounded-full">0</span>
            </div>
            
            <div class="p-4 border-b border-gray-100">
                <form id="add-person-form" class="flex gap-2">
                    <input type="text" id="new-person-name" placeholder="Lägg till kollega" class="flex-1 px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-accent/50">
                    <button type="submit" class="px-3 py-2 bg-accent text-white rounded-lg hover:bg-orange-600 transition-colors">
                        <i data-lucide="plus" class="w-5 h-5"></i>
                    </button>
                </form>
            </div>

            <div id="master-list" class="overflow-y-auto flex-1 p-2 space-y-1">
                <!-- People will be rendered here -->
            </div>
        </aside>

        <!-- Right Content: Views -->
        <section class="flex-1 overflow-y-auto p-4 bg-slate-50 relative">
            
            <!-- VIEW: Planner -->
            <div id="view-planner" class="space-y-4 max-w-3xl mx-auto">
                
                <!-- Selection Card -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4 transition-all" id="selection-card">
                    <div class="flex justify-between items-center mb-4">
                        <div>
                            <h2 class="text-base font-semibold text-gray-800">Aktuell vecka</h2>
                            <p class="text-xs text-gray-500">Vilka är på plats?</p>
                        </div>
                        <div class="text-right">
                            <span id="selected-count" class="text-xl font-bold text-accent">0</span>
                            <span class="text-gray-400 text-xs ml-1">valda</span>
                        </div>
                    </div>

                    <div id="selection-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-2 max-h-60 overflow-y-auto p-1 mb-4">
                        <!-- Selection buttons rendered here -->
                    </div>

                    <div class="flex justify-end pt-2 border-t border-gray-100">
                        <button id="btn-generate" onclick="app.generateWeek()" class="flex items-center gap-2 px-4 py-2 bg-accent text-white rounded-lg hover:bg-orange-600 font-medium shadow-sm transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                            Generera fördelning <i data-lucide="arrow-right" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>

                <!-- Preview Card (Hidden by default) -->
                <div id="preview-card" class="hidden bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden animate-fade-in">
                    <div class="p-3 bg-gray-50 border-b border-gray-100 flex justify-between items-center">
                        <div class="flex items-center gap-2">
                            <h3 class="font-bold text-base text-gray-800">Förslag</h3>
                            <button onclick="app.cancelPreview()" class="text-xs text-gray-500 hover:text-gray-800 flex items-center gap-1 bg-white border border-gray-200 px-2 py-1 rounded">
                                <i data-lucide="rotate-ccw" class="w-3 h-3"></i> Ändra
                            </button>
                        </div>
                        <button onclick="app.saveWeek()" class="flex items-center gap-1.5 px-3 py-1.5 bg-accent text-white rounded-lg hover:bg-orange-600 font-medium shadow-sm transition-colors text-sm">
                            <i data-lucide="save" class="w-4 h-4"></i> Spara
                        </button>
                    </div>
                    
                    <div class="p-3">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                            <!-- On Duty -->
                            <div class="bg-blue-50/30 rounded-lg p-3 border border-blue-100/50">
                                <h4 class="text-xs font-bold text-blue-800 uppercase tracking-wide mb-2 border-b border-blue-100 pb-1 flex items-center gap-2">
                                    <i data-lucide="users" class="w-3 h-3"></i> På plats
                                </h4>
                                <div id="preview-on-duty" class="space-y-1"></div>
                            </div>
                            <!-- Off Duty -->
                            <div class="bg-gray-50 rounded-lg p-3 border border-gray-200/50">
                                <h4 class="text-xs font-bold text-gray-500 uppercase tracking-wide mb-2 border-b border-gray-200 pb-1 flex items-center gap-2">
                                    <i data-lucide="user-minus" class="w-3 h-3"></i> Borta
                                </h4>
                                <div id="preview-off-duty" class="space-y-1"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- VIEW: History -->
            <div id="view-history" class="hidden max-w-3xl mx-auto space-y-3">
                <div id="history-list" class="space-y-3">
                    <!-- History items rendered here -->
                </div>
                <div id="empty-history" class="hidden text-center py-10 text-gray-400">
                    <i data-lucide="history" class="w-12 h-12 mx-auto mb-2 opacity-20"></i>
                    <p>Ingen historik än.</p>
                </div>
            </div>

        </section>
    </main>

    <!-- JS Logic -->
    <script src="./main.js"></script>
</body>
</html>
